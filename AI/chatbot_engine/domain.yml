version: "3.1"

intents:
  - greet
  - goodbye
  - reset_password
  - check_system_status
  - report_it_issue

entities:
  - application

responses:
  utter_greet:
  - text: "Hey! I'm the POWERGRID IT assistant. How can I help?"

  utter_goodbye:
  - text: "Bye"

  utter_ask_application_for_reset:
  - text: "Sure, which application do you need a password reset for?"
  
  utter_submit_password_reset:
  - text: "Okay, I have submitted a (simulated) password reset request for your {application} account."

  utter_acknowledge_it_issue:
  - text: "I understand you're having an IT issue. I have created a general ticket for the support team to investigate."

# This is the most important part: declaring a custom action
actions:
- action_check_status