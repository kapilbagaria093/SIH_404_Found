version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi

- intent: goodbye
  examples: |
    - bye
    - goodbye

- intent: reset_password
  examples: |
    - I need to reset my password
    - my password for [SAP](application) is not working
    - can you help me reset my [outlook](application) password?
    - reset [GLPI](application) password

- intent: check_system_status
  examples: |
    - is [SAP](application) down?
    - what is the status of the [VPN](application)?
    - check system status for [email](application)

- intent: report_it_issue
  examples: |
    - my pc isnt working
    - my laptop is very slow
    - the computer is broken
    - something is wrong with my machine
    - my screen is frozen